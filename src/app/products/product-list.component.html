    <!-- <div class="row" [hidden]="!listFilter">
      <div class="col-md-10">

    <div class="row">
      <pm-critera-filter
        class="col-md-10"
        [displayDetails]="includeDetails"
        [hitCount]="filteredProducts?.length"
        (valueChange)="onValueChanges($event)"
        #creteriacomponent
      ></pm-critera-filter>
      <div>
        <b> {{ listFilter }}</b>
      </div>
    </div>
    <div class="table-responsive">
      <table class="table" *ngIf="products?.length">
        <thead>
          <tr>
            <th>
              <button class="btn btn-primary" (click)="toggleImage()">
                {{ showImage ? "Hide" : "Show" }} Image
              </button>
            </th>
            <th>Product</th>
            <th>Code</th>
            <th>Available</th>
            <th>Price</th>
            <th>5 Star Rating</th>
            <th></th>
          </tr>
        </thead>
        <tbody *ngIf="filteredProducts?.length; else noProduct">
          <tr *ngFor="let product of filteredProducts">
            <td>
              <img
                *ngIf="showImage && product.imageUrl"
                [src]="product.imageUrl"
                [title]="product.productName"
                [style.width.px]="imageWidth"
                [style.margin.px]="imageMargin"
              />
            </td>
            <td>
              <a [routerLink]="['/products', product.id]">
                {{ product.productName }}
              </a>
            </td>
            <td>{{ product.productCode }}</td>
            <td>{{ product.releaseDate }}</td>
            <td>{{ product.price | currency: "USD":"symbol":"1.2-2" }}</td>
            <td>
              <pm-star [rating]="product.starRating"> </pm-star>
            </td>
            <td>
              <a
                class="btn btn-primary"
                [routerLink]="['/products', product.id, 'edit']"
              >
                Edit
              </a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <ng-template #noProduct>No match product</ng-template>
  </div>
</div>
<div *ngIf="errorMessage" class="alert alert-danger">
  Error: {{ errorMessage }}
</div>
